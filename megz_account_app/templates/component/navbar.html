{% load static %}

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/icon.png' %}" alt="logo" width="30" height="24" class="d-inline-block align-text-top" style="object-fit: cover;">
        Megz Accounts
      </a>
      <div class="d-flex align-items-center justify-content-center gap-2">
      <a href="{% url 'signin' %}" class="nav-link fs-3" title="{% if user.is_authenticated %} {{user}} {% else %} Login {% endif %}">
        <i class="fa fa-user-circle"></i>
      </a>
      {% if user.is_authenticated %}
      <a href="{% url 'signout' %}" class="nav-link fs-3" title="logout">
        <i class="fa fa-sign-out"></i>
      </a>
      {% endif %}
      </div>
    </div>
</nav>
